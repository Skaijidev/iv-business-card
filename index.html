<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My 3D Hero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            background: #0a0e27;
            font-family: system-ui, -apple-system, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .text {
            position: absolute;
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
            z-index: 10;
            pointer-events: none;
        }
        .text h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .text p {
            font-size: 1.2rem;
            opacity: 0.7;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <canvas id="hero-canvas"></canvas>
    <div class="text">
        <h1>Мой 3D сайт</h1>
        <p>Интерактивный объект, реагирующий на курсор.</p>
    </div>

    <!-- Three.js — без пробелов! -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
    <script>
        // Инициализация
        const canvas = document.getElementById("hero-canvas");
        if (!canvas) {
            console.error("Canvas not found!");
            throw new Error("Missing canvas element");
        }

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0e27);

        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // Геометрия и материал — с лёгким emissive для контраста
        const geometry = new THREE.IcosahedronGeometry(2, 4);
        const material = new THREE.MeshPhongMaterial({
            color: 0x6c5ce7,
            emissive: 0x1a1435, // очень тёмный, но даёт объём
            shininess: 100
        });
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Основной свет (ближе к камере)
        const mainLight = new THREE.PointLight(0xffffff, 1.2, 80);
        mainLight.position.set(3, 3, 5);
        scene.add(mainLight);

        // Мягкий ambient light с фиолетовым оттенком
        const ambientLight = new THREE.AmbientLight(0x4a4a8a, 0.4);
        scene.add(ambientLight);

        // Контровой свет (сзади)
        const rimLight = new THREE.PointLight(0x3a3a7a, 0.6, 60);
        rimLight.position.set(-4, -4, -4);
        scene.add(rimLight);

        // Курсор
        let mouseX = 0, mouseY = 0;
        window.addEventListener("mousemove", (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Адаптивность
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Анимация с плавной интерполяцией
        let targetRotationX = 0;
        let targetRotationY = 0;
        const rotationSpeed = 0.05;

        function animate() {
            requestAnimationFrame(animate);

            targetRotationX = mouseY * 1.5;
            targetRotationY = mouseX * 1.5;

            mesh.rotation.x += (targetRotationX - mesh.rotation.x) * rotationSpeed;
            mesh.rotation.y += (targetRotationY - mesh.rotation.y) * rotationSpeed;

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
